services:
  app:
    build:
      context: .
      target: development
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      # - PORT: 
  app-prod:
    build:
      context: .
      target: production
    ports:
      - "80:80"
    environment:
      - ENV=production
  test:
    build:
      context: .
      target: development
    volumes:
      - .:/code
    environment:
      - ENV=test
      - TEST_POSTGRES_URL= ${TEST_POSTGRES_URL}
    command: pytest -s 
